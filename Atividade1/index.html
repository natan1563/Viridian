<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viridian</title>

</head>
<body>
  
  <script>
    function iniciaisNomeCompleto(nomeCompleto) {
      var partesNome = nomeCompleto.split(' ');

      if (partesNome.length === 1) {
        return partesNome[0].charAt(0).toUpperCase() + 'X';
      }

      var primeiraInicial = partesNome[0].charAt(0).toUpperCase();
      var ultimaInicial = partesNome[partesNome.length - 1].charAt(0).toUpperCase();
      var abreviacao = primeiraInicial + ultimaInicial

      return abreviacao;
    }

    var nome = prompt("Digite seu nome completo")
    console.log(iniciaisNomeCompleto(nome))

  </script>
  
</body>
</html>
