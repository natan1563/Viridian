    <script>

function nomeCompleto(fullName) {
    var listaNome = fullName.split(" ");
    var letras = " ";
  
    for (var i = 0 ; i < listaNome.length; i++) {
      letras += i === 0 || i === listaNome.length - 1 ? listaNome[i][0] : "";
    }
  
    console.log((letras || "x").toUpperCase());  
  }
  
  var name = prompt("Digite seu nome completo"); 
  nomeCompleto(name);
        

    </script>
