<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Nathan</title>
</head>
<body>
    
<div class="container" id="app">
    <div class="row">
        <div class="col-md-12">

            <div class=" mt-5 mb-5 main">
                <img src="img/Group 34.png" alt="" class="topo">
                
                <input  
                v-model="novaTarefa" 
                type="text" class="form-control"  
                placeholder="Adicionar item na lista">
                <br>
                
                <button @click="inserirTarefa()" 
                class="btn btn-primary"> Salvar</button>
                <button @click="limparLista()"
                class="btn btn-danger"
                >Limpar</button>
          
                
                <hr>
                <h1 class="  mt-3 mb-3">Lista de Tarefas</h1>

                <ul class="list-group ">

                    <li 
                        v-for="tarefa of tarefas" 
                        class="list-group-item" 
                        :key="tarefa">
                        {{ tarefa }} 
                          
                    </li>
            
                </ul>
            </div>
        </div>
    </div>

    <img src="img/Group 35.png" alt="" class="rodape">
</div>


    
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="assets/js/script.js"></script>


</body>
</html>
